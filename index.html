<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_12.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Popular Collections</h1>
            <div class="buttons">
                <button>Profile</button>
                <button>New York</button>
                <button>Relaxing</button>
                <button>Person</button>
                <button>Fashion</button>
            </div>
        </div>
        <div class="images">
            <div class="image">
                <div class="column">
                    <img src="Porsche1.jpg" alt="it  is porsche">
                </div>
                <div class="row">
                    <img src="Porsche2.jpg" alt="">
                    <img src="Porsche3.jpg" alt="">
                    <img src="Porsche4.jpg" alt="">
                </div>
                <div class="description">
                    <h4>Cars</h4>
                    <div class="picture">
                        <img src="picture.png" alt="it is picture">
                        <p>144</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="column">
                    <img src="Nature1.jpg" alt="it  is porsche">
                </div>
                <div class="row">
                    <img src="Nature2.jpg" alt="">
                    <img src="Nature3.jpg" alt="">
                    <img src="Nature4.jpg" alt="">
                </div>
                <div class="description">
                    <h4>Nature</h4>
                    <div class="picture">
                        <img src="picture.png" alt="it is picture">
                        <p>14k</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="column">
                    <img src="Mers1.jpg" id="mers" alt="it  is porsche">
                </div>
                <div class="row">
                    <img src="Mers2.jpg" id="mers" alt="">
                    <img src="Mers3.jpg" id="mers" alt="">
                    <img src="Mers4.jpg" id="mers" alt="">
                </div>
                <div class="description">
                    <h4>Mers</h4>
                    <div class="picture">
                        <img src="picture.png" alt="it is picture">
                        <p>431</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
